<!DOCTYPE html>
<head>
    <title>Registration Page </title>
</head>
<body>
    <form>
        Firstname:
        <input type="text" name="Firstname"><br>
        lastname:
        <input type="text" name="lastname"><br>
        DOB:
        <input type="date" name="DOB"><br>
        Email:
        <input type="email" name="Email"><br>
        Password:
        <input type="text" name="Password"><br>
        Mobile:
        <input type="number" name="Mobile"><br>
        Gender:
        <input type="radio" name="Gender">Male<br>
        <input type="radio" name="Gender">Female<br>
        languages:
        <input type="checkbox" name="languages">Telugu<br>
        <input type="checkbox" name="languages">Hindi<br>
        <input type="checkbox" name="languages">English<br>
        <input type="checkbox" name="languages">Tamil<br>
        <input type="submit" value="Register">&nbsp;&nbsp;&nbsp;
        <input type="button" value="Cancel">
    </form>
</body>
</html>
